<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
        <script src="semantic/dist/jquery-3.2.1.min.js"></script>
        <link href="semantic/dist/c13f37b67e.js" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="semantic/dist/font-awesome.css">
    </head>
    <body>
            <div class="ui pointing menu">
                    <a class="active item">
                      Home
                    </a>
                    <a class="item">
                      Messages
                    </a>
                    <a class="item">
                      Friends
                    </a>
                    <div class="right menu">
                      <div class="item">
                        <div class="ui transparent icon input">
                          <input type="text" placeholder="Search...">
                          <i class="search link icon"></i>
                        </div>
                      </div>
                    </div>
                </div>
                
                <div class="ui stackable two column grid" >
                        <div class="column" style="width: 260px; ">
                              <div class="ui card">
                                        <div class="ui slide masked reveal image">
                                          <img src="semantic/dist/themes/default/assets/images/Putin.jpg" class="visible content">
                                          <img src="semantic/dist/themes/default/assets/images/example.jpg" class="hidden content">
                                        </div>
                                        <div class="content">
                                          <a class="header">Team Fu &amp; Hess</a>
                                          <div class="meta">
                                            <span class="date">Create in Sep 2014</span>
                                          </div>
                                        </div>
                                        <div class="extra content">
                                          <a>
                                            <i class="users icon"></i>
                                            2 Members
                                          </a>
                                        </div>
                              </div>
                              <div class="ui link items">
                                  <div class="item">
                                    <div class="ui tiny image">
                                      <img src="semantic/dist/themes/default/assets/images/Putin.jpg">
                                    </div>
                                    <div class="content">
                                      <div class="header">Stevie Feliciano</div>
                                      <div class="description">
                                        <p></p>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                        </div>
                        
                        <div class="column" style="width: 600px;  margin-left: 55px;">
                          <div class="ui comments">
                              <form class="ui reply form">
                                  <div class="field">
                                    <textarea></textarea>
                                  </div>
                                  <div class="ui blue labeled submit icon button">
                                    <i class="icon edit"></i> Add Reply
                                  </div>
                                </form>
                            <div class="comment">
                              <a class="avatar">
                                <img src="semantic/dist/themes/default/assets/images/Putin.jpg">
                              </a>
                              <div class="content">
                                <a class="author">Matt</a>
                                <div class="metadata">
                                  <span class="date">Today at 5:42PM</span>
                                </div>
                                <div class="text">
                                  This post!
                                </div>
                                <div class="actions">
                                  <a class="reply">Reply</a>
                                </div>
                              </div>
                            </div>
                          </div>
                      </div>
                      </div>
                  
    </body>
</html>
